<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bitcoin Learn - Lesson 1: Memo Feed</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../learn.css"/>
</head>
<body data-bs-theme="dark">

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="../" class="d-flex mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Bitcoin Learn</span>
            &nbsp; &nbsp; &nbsp;
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="../" class="nav-link active" aria-current="page">Home</a></li>
        </ul>
    </header>
</div>

<main>
    <div class="px-5">
        <div class="col-lg-6 mx-auto">
            <h1>Lesson 1: Memo Feed</h1>
            <p class="lead mb-4">This lesson gets a feed of the newest Memo posts.</p>
        </div>
    </div>
    <div class="px-5">
        <div class="col-lg-6 mx-auto">
            <div id="memo-feed"></div>
        </div>
    </div>
</main>

<script>
    const newElement = (tag, classes, text) => {
        const ele = document.createElement(tag);
        ele.classList.add(...classes);
        ele.textContent = text;
        return ele;
    };
    const memoFeed = async () => {
        const url = 'https://graph.cash/graphql';
        const query = `
            query {
                posts_newest {
                    lock {
                        address
                    }
                    tx {
                        hash
                        seen
                    }
                    text
                }
            }
        `;
        const response = await fetch(url, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({query: query})
        });
        const posts = await response.json();
        const feed = document.getElementById('memo-feed');
        posts.data.posts_newest.splice(0, 5).forEach(post => {
            const secondaryText = `${post.lock.address} @
            ${new Date(post.tx.seen).toLocaleDateString('en-us', {hour: "numeric", minute: "numeric"})}`;

            const divListGroup = newElement("div", ["list-group"]);
            const aListGroupItem = newElement("a", ["list-group-item", "list-group-item-action"]);
            const pSecondaryText = newElement("p", ["card-text", "text-break", "card-text-sm"], secondaryText);
            const pMainText = newElement("p", ["card-text", "text-break"], post.text);

            aListGroupItem.href = `https://memo.cash/post/${post.tx.hash}`;
            aListGroupItem.target = "memo";

            divListGroup.append(aListGroupItem)
            aListGroupItem.append(pMainText);
            aListGroupItem.append(pSecondaryText);
            feed.appendChild(divListGroup);
        });
    };
    memoFeed();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>

</body>
</html>
